<head>
    <meta charset="UTF-8">
    <title>Add teacher</title>

</head>
<body>
<form method="post" action="/teachers">
    <div>
        Додати нового вчителя
        <hr>
    </div>

    <div>

    <div class="div" align="center">
        Предмет  <input type="text" name="subject" begraundV="Введіть предмет який вчитель викладає">

        Клас  <input type="text" name="classe" begraundV="Введіть клас" align="right">

    <div align="center">
        <br><input type="submit" value="Додати" align="center">
    </div>
</form>
</body>
</html>
